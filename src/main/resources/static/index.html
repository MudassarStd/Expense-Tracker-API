<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>

    <!-- Stats Cards Section -->
    <section class="stats-cards">
        <div class="stats-card" id="totalAmountCard">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Total Amount</h3>
            <p>Rs.0.00</p>
        </div>
        <div class="stats-card" id="totalIncomeCard">
            <i class="fas fa-arrow-up"></i>
            <h3>Total Income</h3>
            <p>Rs.0.00</p>
        </div>
        <div class="stats-card" id="totalExpenseCard">
            <i class="fas fa-arrow-down"></i>
            <h3>Total Expense</h3>
            <p>Rs.0.00</p>
        </div>
    </section>

    <!-- Expense Form Section -->
    <section class="form-section">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <input type="number" name="amount" placeholder="Amount" required />
            <input type="text" name="description" placeholder="Description" required />
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="FOOD">Food</option>
                <option value="TRAVEL">Travel</option>
                <option value="HEALTH">Health</option>
                <option value="UTILITIES">Utilities</option>
                <option value="ENTERTAINMENT">Entertainment</option>
                <option value="OTHERS">Others</option>
            </select>
            <select name="type" required>
                <option value="">Select Type</option>
                <option value="EXPENSE">Expense</option>
                <option value="INCOME">Income</option>
            </select>
            <input type="date" name="date" required />
            <button type="submit"><i class="fas fa-plus-circle"></i> Add</button>
        </form>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <button class="filter-toggle" onclick="toggleFilters()">
            <i class="fas fa-filter"></i> Filters
        </button>
        <form id="filterForm" class="filter-form">
            <div class="chip">Min Rs.<input type="number" name="minAmount" placeholder="0" /></div>
            <div class="chip">Max Rs.<input type="number" name="maxAmount" placeholder="1000" /></div>
            <div class="chip">
                Category
                <select name="category">
                    <option value="">All</option>
                    <option value="FOOD">Food</option>
                    <option value="TRAVEL">Travel</option>
                    <option value="HEALTH">Health</option>
                    <option value="UTILITIES">Utilities</option>
                    <option value="ENTERTAINMENT">Entertainment</option>
                    <option value="OTHERS">Others</option>
                </select>
            </div>
            <div class="chip">
                Type
                <select name="type">
                    <option value="">All</option>
                    <option value="EXPENSE">Expense</option>
                    <option value="INCOME">Income</option>
                </select>
            </div>
            <div class="chip">From<input type="date" name="startDate" /></div>
            <div class="chip">To<input type="date" name="endDate" /></div>
            <button type="submit" class="chip"><i class="fas fa-check"></i> Apply</button>
        </form>
    </section>

    <!-- Expenses Table Section -->
    <section class="expenses-section">
        <h2>All Expenses</h2>
        <table class="expenses-table">
            <thead>
            <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Type</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="expenses">
            <!-- Dynamic rows -->
            </tbody>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
